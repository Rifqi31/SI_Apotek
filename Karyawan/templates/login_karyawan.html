{% block content %}

	<h2>Login Karyawan</h2>
		<form action="/login_karyawan/" method="POST" role="form">
			{% csrf_token %}
				{% if messages %}
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
							<ul>
								{% for message in messages %}
									<li>{{message}}</li>
								{% endfor %}
							</ul>
					</div>
				{% endif %}
					<fieldset>
						<div class="form-group">
							<input class="form-control" type="text" name="username" value="" placeholder="username" />
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="password" value="" placeholder="password" />
						</div>
						<input class="btn btn-lg btn-default btn-block" type="submit" value="Login" />
					</fieldset>
		</form>
		
		<a href="/register_karyawan/">Register karyawan</a><br><br>
{% endblock %}
